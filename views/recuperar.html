<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Restablecer contraseña</title>


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="/images/solicon.png">
  <link rel="apple-touch-icon" href="/images/solicon.png">


</head>
<body>
  <div class="jumbotron">
  <h2 align="center">Restablecer contraseña</h2>
  </div>
  <div class="container">
    <div class=" col-md-offset-4 col-md-5">
    <form method="POST" action="/updatenueva">
      <fieldset class="form-group">
        <label for="contraseña1">Nueva contraseña</label>
        <input type="password" class="form-control" id="contraseña1" placeholder="Contraseña">
      </fieldset>
      <fieldset class="form-group">
        <label for="contraseña2">Repite la contraseña</label>
        <input type="password" class="form-control" id="contraseña2" placeholder="Contraseña">
      </fieldset>
      <button type="submit" class="btn btn-primary btn-block">Aceptar</button>
    </form>
  </div>
  </div>
</body>

</html>
